
tasks:
  - clean_case:
      purge_generated: True
      remove_zero: no
      remove_mesh: no
      preserve: [ "*.xml" ]

  - run_command:
      cmd_name: decomposePar
      cmd_args: "-force"

  - run_command:
      cmd_name: simpleSolver
      parallel: True
      num_ranks: 4

  - run_command:
      cmd_name: reconstructPar
      cmd_args: "-latestTime"

  - process_logs:
      log_file: simpleSolver.log

