
tasks:
  - clean_case:
      purge_generated: True
      remove_zero: no
      remove_mesh: no
      preserve: [ "*.xml" ]

  - run_command:
      cmd_name: decomposePar
      cmd_args: "-force"

  - run_command:
      cmd_name: buoyantBoussinesqSimpleSolver
      parallel: True
      num_ranks: 6

  - run_command:
      cmd_name: reconstructPar

  - process_logs:
      log_file: buoyantBoussinesqSimpleSolver.log

